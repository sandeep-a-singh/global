<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Premium User Registration</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
             height: 100vh; display: flex; align-items: center; justify-content: center;">

<div style="background-color: #ffffff; width: 100%; max-width: 400px;
                padding: 40px; border-radius: 16px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center;">

  <h2 style="margin: 0 0 10px 0; color: #333; font-size: 28px;">Create Account</h2>
  <p style="margin: 0 0 30px 0; color: #777; font-size: 14px;">Please fill in your details below.</p>

  <form th:action="@{/processForm}" th:object="${person}" method="post">

    <div style="text-align: left; margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555; font-size: 14px;">
        First Name
      </label>
      <input type="text" th:field="*{firstName}" placeholder="Enter first name" required
             style="width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px;
                              box-sizing: border-box; font-size: 16px; outline: none; transition: border-color 0.3s;"/>
    </div>

    <div style="text-align: left; margin-bottom: 30px;">
      <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555; font-size: 14px;">
        Last Name
      </label>
      <input type="text" th:field="*{lastName}" placeholder="Enter last name" required
             style="width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px;
                              box-sizing: border-box; font-size: 16px; outline: none; transition: border-color 0.3s;"/>
    </div>

    <button type="submit"
            style="width: 100%; padding: 14px; background-color: #667eea; color: white;
                           border: none; border-radius: 8px; font-size: 16px; font-weight: bold;
                           cursor: pointer; box-shadow: 0 4px 6px rgba(102, 126, 234, 0.3);
                           transition: background-color 0.3s ease;">
      Submit Registration
    </button>
  </form>

  <p style="margin-top: 25px; font-size: 12px; color: #aaa;">
    Securely processed by Spring Boot & Thymeleaf
  </p>
</div>

</body>
</html>
