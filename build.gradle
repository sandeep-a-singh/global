plugins {
    id "application"
    id "base"
    id "io.spring.dependency-management" version "1.0.6.RELEASE"
}
run {
   standardInput = System.in
}
application {
    mainClass = "com.sunny.enterprise.whole.global.GlobalApplication"
}


description = 'global'




allprojects {


    group = 'com.sunny.enterprise'
version = '0.0.1-SNAPSHOT'
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'
sourceCompatibility = '11'
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        maven { url "http://repo.maven.apache.org/maven2" }
        mavenCentral()
    }

    dependencies {

        testImplementation('org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE') {
            exclude group: 'junit', module: 'junit'
        }
        testCompile 'org.junit.jupiter:junit-jupiter:5.5.2'
    }

    test {
        useJUnitPlatform()
        testLogging {
            events "passed", "skipped", "failed"
        }
    }
}

    dependencies {
        implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'

    }


subprojects {
    println("Sub -->"+it.name)

    sourceCompatibility = 11
    targetCompatibility = 11

    apply plugin: 'io.spring.dependency-management'

    dependencyManagement {
        dependencies {
            dependency 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
        }
    }
}